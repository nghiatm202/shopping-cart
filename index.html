<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <a href="#" class="logo">Shopping Cart</a>
      <i class="bx bx-shopping-bag" id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-content">
          <div class="cart-box">
            <img src="./images/product1.jpg" alt="" class="cart-img" />
            <div class="cart-details">
              <div class="cart-title">AEROREADY SHIRT</div>
              <div class="cart-price">$25</div>
              <input type="number" value="1" class="cart-quantity" />
            </div>
            <i class="bx bxs-trash-alt cart-remove"></i>
          </div>
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <button class="buy-now">Buy Now</button>
        <i class="bx bx-x close"></i>
      </div>
    </section>

    <section id="products" class="section-p1">
      <h2>Shop Products</h2>
      <div class="product-content">
        <div class="product-box">
          <img
            src="./images/product1.jpg"
            alt="aeroready shirt"
            class="product-img"
          />
          <div class="product-title">AEROREADY SHIRT</div>
          <div class="product-price">$25</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="./images/product2.jpg"
            alt="wireless earbuds"
            class="product-img"
          />
          <div class="product-title">WIRELESS EARBUDS</div>
          <div class="product-price">$100</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="./images/product3.jpg"
            alt="hooded parka"
            class="product-img"
          />
          <div class="product-title">HOODED PARKA</div>
          <div class="product-price">$45</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="./images/product4.jpg"
            alt="straw metal bottle"
            class="product-img"
          />
          <div class="product-title">STRAW METAL BOTTLE</div>
          <div class="product-price">$24.04</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="./images/product5.jpg"
            alt="metal sunglasses"
            class="product-img"
          />
          <div class="product-title">METAL SUNGLASSES</div>
          <div class="product-price">$50</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
        <div class="product-box">
          <img src="./images/product6.jpg" alt="back hat" class="product-img" />
          <div class="product-title">BACK HAT</div>
          <div class="product-price">$50</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
        <div class="product-box">
          <img src="./images/product7.jpg" alt="backpack" class="product-img" />
          <div class="product-title">BACKPACK</div>
          <div class="product-price">$70</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="./images/product8.jpg"
            alt="ultraboost 22"
            class="product-img"
          />
          <div class="product-title">ULTRABOOST 22</div>
          <div class="product-price">$45</div>
          <i class="bx bx-shopping-bag product-cart"></i>
        </div>
      </div>
    </section>
  </body>
</html>
